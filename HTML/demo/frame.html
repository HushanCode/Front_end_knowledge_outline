<!-- 第一行文档声明,指明这是一个html5的网页文档 -->
<!DOCTYPE html>
<!-- lang:language表示当前文档显示的语言,en表示英文 -->
<html lang="en">
<!-- head用于给网站添加一些配置信息,不会显示给用户 -->
<head>
    <!-- meta元信息，charset指定当前网页的字符集 (指定的字符集必须和保存这个文件的字符集一致) -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title专门用于指定网站的标题, 并且这个指定的标题将来还会作为用户保存网站的默认标题,必须写在head标签里面 -->
    <title>Document</title>
</head>
<!-- body专门用于定义HTML文档中需要显示给用户查看的内容(文字/图片/音频/视频),一对html标签中(一个html开始标签和一个html结束标签)只能有一对body标签 -->
<body>
    
</body>
</html>
